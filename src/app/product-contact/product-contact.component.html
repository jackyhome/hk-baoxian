<!-- Modal -->
<div class="modal fade" id="product-contact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">让我联系你</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #productContact="ngForm">
          <div class="form-group">
            <label for="username">Name</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username" required
              #username="ngModel">
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
              Username is required
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">邮件</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">邮件地址不会被公开。</small>
          </div>
          <div>
            {{ model }}
          </div>
          <div class="form-group">
            <label for="budget">年投入计划</label>
            <select class="form-control" id="budget" required [(ngModel)]="model.budget" name="budget"
              #budget="ngModel">
              <option *ngFor="let pow of pows" [value]="pow">{{pow}}</option>
            </select>
            <div [hidden]="budget.valid || budget.pristine" class="alert alert-danger">
              请选择年投入计划
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">留言</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-primary btn-sm"
              [disabled]="!productContact.form.valid">提交</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">关闭</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
